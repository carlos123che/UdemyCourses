<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaQueris.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <header>
        <nav class="navbar">
            <img src="./img/logo.png" class="logo" alt="dani rivero logo">
            <ul class="menu" id="menu">
                <li> <a href="#">Home</a> </li>
                <li> <a href="#">Gallery</a> </li>
                <li> <a href="#">Blog</a> </li>
                <li> <a href="#">Contact</a> </li>
            </ul>
            <div class="menu-bar">
                <i class="fas fa-bars"></i>
            </div>
            <div class="shopping">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </nav>
    </header>

    <main class="hero">
        <div class="info-content">
            <h3>Artist</h3>
            <h1>Carlos Che</h1>
            <p>"When we listen music we are not listening to the past, we are not listening to the future, we are listening to an expanded present"</p>
            <button class="btn">Read more</button>
        </div>
    </main>

    <footer class="footer">
        <div class="listen-online">
            <i class="fas fa-headphones"></i>
            <h2>Listen Online</h2>
        </div>
        <div class="follow-me">
            <h2>Follow me</h2>
        </div>
        <div class="social-network">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
